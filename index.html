<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Tech Solutions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-principal: #074470;
      --azul-oscuro: #112331;
      --dorado: #cda661;
      --blanco: #ffffff;
      --negro: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--azul-oscuro);
      background-color: var(--blanco);
    }

    header {
      background-color: var(--blanco);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e5e5e5;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: var(--azul-principal);
      font-weight: 600;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: var(--dorado);
    }

    .hero {
      margin-top: 80px;
      text-align: center;
      padding: 5rem 1rem;
      background: linear-gradient(135deg, var(--azul-principal), var(--azul-oscuro));
      color: var(--blanco);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--dorado);
    }

    .banner-img {
      width: 100%;
      display: block;
    }

    .productos {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .productos h2 {
      font-size: 2rem;
      color: var(--azul-oscuro);
      margin-bottom: 2rem;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .producto {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: translateY(-5px);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto-info {
      padding: 1rem;
      text-align: center;
    }

    .producto-info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .producto-info p {
      color: var(--dorado);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Global Tech Logo" />
      <span><strong>Global Tech Solutions</strong></span>
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Nosotros</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Global Tech Solutions</h1>
    <p>Tecnología de confianza a tu alcance</p>
  </section>

  <!-- Imagen de banner visual -->
 <img class="banner-img" src="Footer.png" alt="Banner tecnología">

  <!-- Sección de productos -->
<section class="productos">
  <h2>Productos destacados</h2>
  <div class="grid">
<div class="producto">
  <img src="cpu.jpg" alt="Procesador Intel Core i5">
  <div class="producto-info">
    <h3>Procesador Intel Core i5</h3>
    <p>Q1,450</p>
  </div>
</div>

    <div class="producto">
      <img src="cooler.jpg" alt="Cooler Gamer RGB">
      <div class="producto-info">
        <h3>Cooler Gamer RGB</h3>
        <p>Q350</p>
      </div>
    </div>
    <div class="producto">
      <img src="headset.jpg" alt="Headset Gamer">
      <div class="producto-info">
        <h3>Headset Gamer</h3>
        <p>Q499</p>
      </div>
    </div>
  </div>
</section>
